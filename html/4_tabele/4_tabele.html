<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabele</title>
    <link rel="stylesheet" href="./../../css/4_tabele.css">
  </head>
  <body>
    <table>
      <tr>
        <th scope="col"></th> <!--odpowiada za th w kolumnie-->
        <th>Imię</th> <!--nagłówek-->
        <th>Nazwisko</th> <!--nagłówek-->
        <th>Wiek</th> <!--nagłówek-->
      </tr> <!--Table Row-->
      <tr> <!--Table Row-->
        <th scope="row">Osoba 1</th> <!--odpowiada za th w rzedzie-->
        <td>Janusz</td> <!--Table Cell (Komórka)-->
        <td>Jamakaron</td> <!--Table Cell (Komórka)-->
        <td>24</td> <!--Table Cell (Komórka)-->
      </tr>
      <tr>
        <th scope="row">Osoba 2</th>
        <td>Bob</td>
        <td>Marley</td>
        <td>Nie szyje</td>
      </tr>
    </table>
  </body>
</html>
